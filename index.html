<script>
  (function() {
    "use strict";
    function getBeat() {
      var ts = Date.now();
      var rawBeat = ((ts + 3600000) % 86400000) / 1000 / 86.4;

      var beatI = Math.floor(rawBeat);
      var beat = beatI;
      if (beatI < 100) beat = "0" + beat;
      if (beatI < 10) beat = "0" + beat;
      if (beatI == 0) beat = "0" + beat;
      var cbeatI = Math.floor((rawBeat - beatI) * 100);
      var cbeat = cbeatI;
      if (cbeatI < 10) cbeat = "0" + cbeat;
      if (cbeatI == 0) cbeat = "0" + cbeat;
      
      return {
        beat: beat,
        cbeat: cbeat,
        full: "@" + beat + "." + cbeat
      };
    }

    $(function() {
      $("#ti-top-text-slogen-typed").typed({
        strings: ["我們相信 ^400 <b>群眾</b> ^600 的力量。",
          "私たちは ^400 <b>群眾</b> ^600 の力を信じている。",
          "Ni kredas la povon de ^400 <b>popoloj</b>."],
        loop: true,
        showCursor: true,
        typeSpeed: 40,
      });

      setInterval(function () {
        $("#ti-time-var").text(getBeat().full);
      }, 864);
    });
  })();
</script>
